    <!-- Main Content -->
    <main class="py-16 md:py-24">
        <div class="container mx-auto px-6">
            <div class="max-w-3xl mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-800">도입 상담 신청</h1>
                    <p class="text-lg text-gray-600 mt-4">ONDY 도입을 검토해주셔서 감사합니다. 아래 양식을 작성해주시면 전담 컨설턴트가 신속하게 연락드리겠습니다.</p>
                </div>

                <div id="contactFormWrapper" class="bg-white p-8 md:p-12 rounded-2xl shadow-lg border">
                    <form id="contactForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">기관/회사명</label>
                                <input type="text" id="companyName" name="companyName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="contactPerson" class="block text-sm font-medium text-gray-700 mb-1">담당자명</label>
                                <input type="text" id="contactPerson" name="contactPerson" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                                <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">연락처</label>
                                <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="orgType" class="block text-sm font-medium text-gray-700 mb-1">기관 유형</label>
                                <select id="orgType" name="orgType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                                    <option>대학</option>
                                    <option>유학원</option>
                                    <option>기타</option>
                                </select>
                            </div>
                            <div class="md:col-span-2">
                                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">문의 내용</label>
                                <textarea id="message" name="message" rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                            </div>
                        </div>
                        <div class="mt-8 text-center">
                            <button type="submit" class="w-full md:w-auto px-12 py-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-colors text-lg">
                                상담 신청하기
                            </button>
                        </div>
                    </form>
                </div>
                
                <div id="successMessage" class="hidden text-center bg-emerald-50 border-l-4 border-emerald-500 text-emerald-800 p-8 rounded-lg mt-8">
                    <i class="fa-solid fa-check-circle text-4xl mb-4"></i>
                    <h3 class="text-2xl font-bold">신청이 완료되었습니다.</h3>
                    <p class="mt-2">영업일 기준 1-2일 이내에 담당자가 연락드리겠습니다. 감사합니다.</p>
                    <a href="index.html" class="inline-block mt-6 px-6 py-2 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700">메인으로 돌아가기</a>
                </div>

            </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const inquiry = {
                id: 'INQ' + Date.now(),
                companyName: formData.get('companyName'),
                contactPerson: formData.get('contactPerson'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                orgType: formData.get('orgType'),
                message: formData.get('message'),
                date: new Date().toLocaleDateString('ko-KR'),
                status: '접수완료'
            };

            // Save to localStorage
            let inquiries = JSON.parse(localStorage.getItem('inquiries')) || [];
            inquiries.push(inquiry);
            localStorage.setItem('inquiries', JSON.stringify(inquiries));
            
            // Show success message
            document.getElementById('contactFormWrapper').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        });
    </script>
