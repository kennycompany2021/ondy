    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="portal-body">
    <div class="portal-container">
        <!-- Sidebar -->
        <aside class="portal-sidebar">
            <div class="logo"><a href="index.html">ONDY Portal</a></div>
            <ul class="nav-menu">
                <li class="nav-category">메인</li>
                <li class="nav-item"><a href="index.html"><i class="fas fa-tachometer-alt"></i>대시보드</a></li>
                <li class="nav-item active"><a href="#"><i class="fas fa-building"></i>유학원 정보 관리</a></li>
                <li class="nav-category">학생 관리</li>
                <li class="nav-item"><a href="student-list.html"><i class="fas fa-user-graduate"></i>학생 관리</a></li>
                <li class="nav-item"><a href="application-list.html"><i class="fas fa-file-alt"></i>대학 지원 관리</a></li>
                <li class="nav-category">계정</li>
                <li class="nav-item"><a href="account-settings.html"><i class="fas fa-cog"></i>계정 설정</a></li>
                <li class="nav-item"><a href="../login.html"><i class="fas fa-sign-out-alt"></i>로그아웃</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="portal-main">
            <header class="portal-header">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>글로벌 유학원 담당자님</span>
                </div>
            </header>

            <div class="portal-content">
                <h1 class="page-title">유학원 정보 관리</h1>
                <div class="card">
                    <form>
                        <div class="form-group">
                            <label>유학원명</label>
                            <input type="text" class="form-control" value="글로벌 유학원">
                        </div>
                        <div class="form-group">
                            <label>대표자명</label>
                            <input type="text" class="form-control" value="김대표">
                        </div>
                        <div class="form-group">
                            <label>사업자등록번호</label>
                            <input type="text" class="form-control" value="123-45-67890">
                        </div>
                        <div class="form-group">
                            <label>주소</label>
                            <input type="text" class="form-control" value="서울특별시 강남구 테헤란로 123">
                        </div>
                        <div class="form-group">
                            <label>연락처</label>
                            <input type="text" class="form-control" value="02-1234-5678">
                        </div>
                        <div class="form-group">
                            <label>로고 이미지</label>
                            <input type="file" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
