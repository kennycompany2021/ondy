<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 설정 - ONDY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        pretendard: ['Pretendard', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4f46e5',
                        'primary-dark': '#4338ca',
                        secondary: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-pretendard bg-gray-100">

    <div class="flex h-screen">
        <!-- LNB (Desktop) -->
        <nav class="hidden lg:block w-64 bg-white shadow-md">
            <div class="h-16 px-6 border-b flex items-center">
                <a href="./index.html" class="flex items-center gap-2">
                    <svg class="h-10 w-auto text-amber-500" viewBox="0 0 44 54" fill="currentColor">
                        <path d="M22 0C12.059 0 4 8.059 4 18C4 26.28 9.625 33.125 17.5 35.5V36C14.149 36 10.992 37.06 8.5 38.883V42.25C12.723 39.547 17.167 38 22 38C26.833 38 31.277 39.547 35.5 42.25V38.883C33.008 37.06 29.851 36 26.5 36V35.5C34.375 33.125 40 26.28 40 18C40 8.059 31.941 0 22 0ZM22 30C15.373 30 10 24.627 10 18C10 11.373 15.373 6 22 6C28.627 6 34 11.373 34 18C34 24.627 28.627 30 22 30Z"></path>
                        <path d="M15.5 44.5L22 51L28.5 44.5L22 38L15.5 44.5Z"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-800">ONDY</span>
                </a>
            </div>
            <div class="p-4">
                <ul>
                    <li><a href="./index.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fa-solid fa-chart-pie w-5"></i>대시보드</a></li>
                    <li><a href="./student-list.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fa-solid fa-user-graduate w-5"></i>학생 관리</a></li>
                    <li><a href="./application-list.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fa-solid fa-paper-plane w-5"></i>지원 관리</a></li>
                    <li><a href="./university-list.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fa-solid fa-building-columns w-5"></i>대학 정보</a></li>
                    <li><a href="./account-settings.html" class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg font-bold"><i class="fa-solid fa-user-gear w-5"></i>계정 설정</a></li>
                </ul>
            </div>
        </nav>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between h-16 px-6"><button id="mobile-menu-button" class="lg:hidden text-gray-600"><i class="fas fa-bars text-xl"></i></button><div class="hidden lg:block"><h1 class="text-xl font-bold text-gray-800">계정 설정</h1></div><div class="flex items-center gap-4"><span class="text-sm"><strong>유학원 담당자</strong>님</span><a href="/login.html" class="text-sm text-gray-500 hover:text-primary">로그아웃</a></div></div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                 <div class="max-w-4xl mx-auto">
                    <div class="mb-8"><h2 class="text-2xl font-bold text-gray-800">계정 설정</h2><p class="text-gray-500 mt-1">프로필 정보 및 비밀번호를 변경할 수 있습니다.</p></div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2">
                            <div class="bg-white p-8 rounded-lg shadow mb-8">
                                <h3 class="text-lg font-bold mb-6">프로필 정보</h3>
                                <form class="space-y-6">
                                    <div><label for="name" class="block text-sm font-medium text-gray-700">이름</label><input type="text" id="name" value="이담당" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
                                    <div><label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label><input type="email" id="email" value="담당자@uhak.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100" readonly></div>
                                    <div><label for="agency-name" class="block text-sm font-medium text-gray-700">유학원명</label><input type="text" id="agency-name" value="글로벌 유학센터" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
                                    <div class="text-right"><button type="submit" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-6 rounded-lg">프로필 저장</button></div>
                                </form>
                            </div>
                             <div class="bg-white p-8 rounded-lg shadow">
                                <h3 class="text-lg font-bold mb-6">비밀번호 변경</h3>
                                <form class="space-y-6">
                                    <div><label for="current-password" class="block text-sm font-medium text-gray-700">현재 비밀번호</label><input type="password" id="current-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
                                    <div><label for="new-password" class="block text-sm font-medium text-gray-700">새 비밀번호</label><input type="password" id="new-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
                                    <div><label for="confirm-password" class="block text-sm font-medium text-gray-700">새 비밀번호 확인</label><input type="password" id="confirm-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
                                    <div class="text-right"><button type="submit" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-6 rounded-lg">비밀번호 변경</button></div>
                                </form>
                            </div>
                        </div>
                        <div class="lg:col-span-1">
                            <div class="bg-white p-6 rounded-lg shadow"><h3 class="font-bold mb-4">계정 관리</h3><button class="w-full text-left text-red-600 hover:bg-red-50 p-3 rounded-lg">계정 비활성화</button></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-20 hidden">
        <nav class="w-64 bg-white h-full shadow-md">
             <div class="h-16 px-6 border-b flex items-center">
                <a href="./index.html" class="flex items-center gap-2">
                    <svg class="h-10 w-auto text-amber-500" viewBox="0 0 44 54" fill="currentColor">
                        <path d="M22 0C12.059 0 4 8.059 4 18C4 26.28 9.625 33.125 17.5 35.5V36C14.149 36 10.992 37.06 8.5 38.883V42.25C12.723 39.547 17.167 38 22 38C26.833 38 31.277 39.547 35.5 42.25V38.883C33.008 37.06 29.851 36 26.5 36V35.5C34.375 33.125 40 26.28 40 18C40 8.059 31.941 0 22 0ZM22 30C15.373 30 10 24.627 10 18C10 11.373 15.373 6 22 6C28.627 6 34 11.373 34 18C34 24.627 28.627 30 22 30Z"></path>
                        <path d="M15.5 44.5L22 51L28.5 44.5L22 38L15.5 44.5Z"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-800">ONDY</span>
                </a>
            </div>
            <div class="p-4">
                <ul>
                    <li><a href="./index.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fa-solid fa-chart-pie w-5"></i>대시보드</a></li>
                    <li><a href="./student-list.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fa-solid fa-user-graduate w-5"></i>학생 관리</a></li>
                    <li><a href="./application-list.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fa-solid fa-paper-plane w-5"></i>지원 관리</a></li>
                    <li><a href="./university-list.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fa-solid fa-building-columns w-5"></i>대학 정보</a></li>
                    <li><a href="./account-settings.html" class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg font-bold"><i class="fa-solid fa-user-gear w-5"></i>계정 설정</a></li>
                </ul>
            </div>
        </nav>
    </div>
    
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
        mobileMenu.addEventListener('click', (e) => { if (e.target === mobileMenu) { mobileMenu.classList.add('hidden'); } });
    </script>
</body>
</html>
