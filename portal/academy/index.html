<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유학원 관계자 포털 - 대시보드</title>
    <link rel="stylesheet" href="../../css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="portal-body">
    <div class="portal-container">
        <!-- Sidebar -->
        <aside class="portal-sidebar">
            <div class="logo">
                <a href="index.html">
                    <svg class="h-10 w-auto text-amber-500" viewBox="0 0 44 54" fill="currentColor">
                        <path d="M22 0C12.059 0 4 8.059 4 18C4 26.28 9.625 33.125 17.5 35.5V36C14.149 36 10.992 37.06 8.5 38.883V42.25C12.723 39.547 17.167 38 22 38C26.833 38 31.277 39.547 35.5 42.25V38.883C33.008 37.06 29.851 36 26.5 36V35.5C34.375 33.125 40 26.28 40 18C40 8.059 31.941 0 22 0ZM22 30C15.373 30 10 24.627 10 18C10 11.373 15.373 6 22 6C28.627 6 34 11.373 34 18C34 24.627 28.627 30 22 30Z"></path>
                        <path d="M15.5 44.5L22 51L28.5 44.5L22 38L15.5 44.5Z"></path>
                    </svg>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-category">메인</li>
                <li class="nav-item active"><a href="index.html"><i class="fas fa-tachometer-alt"></i>대시보드</a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-building"></i>유학원 정보 관리</a></li>
                <li class="nav-category">학생 관리</li>
                <li class="nav-item"><a href="student-list.html"><i class="fas fa-user-graduate"></i>학생 관리</a></li>
                <li class="nav-item"><a href="application-list.html"><i class="fas fa-file-alt"></i>대학 지원 관리</a></li>
                <li class="nav-category">계정</li>
                <li class="nav-item"><a href="account-settings.html"><i class="fas fa-cog"></i>계정 설정</a></li>
                <li class="nav-item"><a href="../login.html"><i class="fas fa-sign-out-alt"></i>로그아웃</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="portal-main">
            <header class="portal-header">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>글로벌 유학원 담당자님</span>
                </div>
            </header>

            <div class="portal-content">
                <h1 class="page-title">대시보드</h1>

                <div class="grid-container">
                    <div class="card">
                        <h5>전체 학생 수</h5>
                        <h2>150</h2>
                    </div>
                    <div class="card">
                        <h5>지원 진행 중 학생</h5>
                        <h2>88</h2>
                    </div>
                    <div class="card">
                        <h5>최종 합격 학생</h5>
                        <h2>25</h2>
                    </div>
                </div>

                <div class="grid-col-2" style="margin-top: 20px;">
                    <div class="card">
                        <div class="card-header">지원 현황</div>
                        <img src="https://via.placeholder.com/600x300.png?text=Pie+Chart" style="width: 100%;" alt="Chart">
                    </div>
                    <div>
                        <div class="card">
                            <div class="card-header">최근 상태 변경</div>
                            <table class="portal-table">
                                <thead>
                                    <tr>
                                        <th>학생명</th>
                                        <th>대학명</th>
                                        <th>변경 상태</th>
                                        <th>변경일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>김민준</td>
                                        <td>한국대학교</td>
                                        <td>서류 합격</td>
                                        <td>2025-07-28</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card">
                            <div class="card-header">To-Do</div>
                            <p>서류 보완 요청: 박서연 (한국대학교)</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.portal-sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
