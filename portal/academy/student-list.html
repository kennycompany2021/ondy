<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유학원 관계자 포털 - 학생 관리</title>
    <link rel="stylesheet" href="../../css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .filter-container input, .filter-container select {
            padding: 8px 12px;
            border: 1px solid var(--portal-border-color);
            border-radius: 5px;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 30px;
            border: 1px solid #888;
            width: 70%;
            max-width: 900px;
            border-radius: 8px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body class="portal-body">
    <div class="portal-container">
        <!-- Sidebar -->
        <aside class="portal-sidebar">
            <div class="logo"><a href="index.html">ONDY Portal</a></div>
            <ul class="nav-menu">
                <li class="nav-category">메인</li>
                <li class="nav-item"><a href="index.html"><i class="fas fa-tachometer-alt"></i>대시보드</a></li>
                <li class="nav-item"><a href="account-settings.html"><i class="fas fa-building"></i>유학원 정보 관리</a></li>
                <li class="nav-category">학생 관리</li>
                <li class="nav-item active"><a href="student-list.html"><i class="fas fa-user-graduate"></i>학생 관리</a></li>
                <li class="nav-item"><a href="application-list.html"><i class="fas fa-file-alt"></i>대학 지원 관리</a></li>
                <li class="nav-category">계정</li>
                <li class="nav-item"><a href="account-settings.html"><i class="fas fa-cog"></i>계정 설정</a></li>
                <li class="nav-item"><a href="../login.html"><i class="fas fa-sign-out-alt"></i>로그아웃</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="portal-main">
            <header class="portal-header">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>글로벌 유학원 담당자님</span>
                </div>
            </header>

            <div class="portal-content">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1 class="page-title">학생 관리</h1>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> 신규 학생 등록</button>
                </div>

                <div class="card">
                    <table class="portal-table">
                        <thead>
                            <tr>
                                <th>학생명</th>
                                <th>국적</th>
                                <th>지원 중인 전형 수</th>
                                <th>최종 합격 여부</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="student-row" style="cursor:pointer;">
                                <td>김민준</td>
                                <td>대한민국</td>
                                <td>2</td>
                                <td>아니오</td>
                            </tr>
                            <tr class="student-row" style="cursor:pointer;">
                                <td>박서연</td>
                                <td>대한민국</td>
                                <td>1</td>
                                <td>예</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
