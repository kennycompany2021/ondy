<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 관계자 포털 - 전형 관리</title>
    <link rel="stylesheet" href="../../css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .filter-container input, .filter-container select {
            padding: 8px 12px;
            border: 1px solid var(--portal-border-color);
            border-radius: 5px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            color: var(--portal-primary-color);
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid var(--portal-border-color);
            margin: 0 4px;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: var(--portal-primary-color);
            color: white;
        }
    </style>
</head>
<body class="portal-body">
    <div class="portal-container">
        <!-- Sidebar -->
        <aside class="portal-sidebar">
            <div class="logo"><a href="index.html">ONDY Portal</a></div>
            <ul class="nav-menu">
                <li class="nav-category">메인</li>
                <li class="nav-item"><a href="index.html"><i class="fas fa-tachometer-alt"></i>대시보드</a></li>
                <li class="nav-item"><a href="university-info.html"><i class="fas fa-university"></i>대학 정보 관리</a></li>
                <li class="nav-category">모집 관리</li>
                <li class="nav-item active"><a href="announcement-management.html"><i class="fas fa-bullhorn"></i>전형 관리</a></li>
                <li class="nav-item"><a href="applicant-list.html"><i class="fas fa-users"></i>지원자 관리</a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-graduation-cap"></i>장학 관리</a></li>
                <li class="nav-category">계정</li>
                <li class="nav-item"><a href="messages.html"><i class="fas fa-envelope"></i>메시지</a></li>
                <li class="nav-item"><a href="account-settings.html"><i class="fas fa-cog"></i>계정 설정</a></li>
                <li class="nav-item"><a href="../login.html"><i class="fas fa-sign-out-alt"></i>로그아웃</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="portal-main">
            <header class="portal-header">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>한국대학교 담당자님</span>
                </div>
            </header>

            <div class="portal-content">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1 class="page-title">전형 관리</h1>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> 신규 전형 등록</button>
                </div>

                <div class="card">
                    <div class="filter-container">
                        <input type="text" placeholder="전형명 검색...">
                        <select>
                            <option value="">모집 학기 전체</option>
                            <option value="2025-2">2025-2학기</option>
                            <option value="2025-1">2025-1학기</option>
                        </select>
                        <select>
                            <option value="">상태 전체</option>
                            <option value="open">모집 중</option>
                            <option value="closed">마감</option>
                            <option value="pending">모집 전</option>
                        </select>
                        <button class="btn">검색</button>
                    </div>

                    <table class="portal-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>전형명</th>
                                <th>모집 학기</th>
                                <th>모집 기간</th>
                                <th>모집 인원</th>
                                <th>지원자 수</th>
                                <th>상태</th>
                                <th>등록일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample Row 1 -->
                            <tr style="cursor:pointer;">
                                <td>1</td>
                                <td>2025-2학기 컴퓨터공학부 신입생 모집</td>
                                <td>2025-2</td>
                                <td>2025-06-01 ~ 2025-08-03</td>
                                <td>20</td>
                                <td>150</td>
                                <td><span style="color: green;">모집 중</span></td>
                                <td>2025-05-15</td>
                            </tr>
                            <!-- Add more sample rows -->
                        </tbody>
                    </table>

                    <div class="pagination">
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
