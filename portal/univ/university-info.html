<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 관계자 포털 - 대학 정보 관리</title>
    <link rel="stylesheet" href="../../css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="portal-body">
    <div class="portal-container">
        <!-- Sidebar -->
        <aside class="portal-sidebar">
            <div class="logo"><a href="index.html">ONDY Portal</a></div>
            <ul class="nav-menu">
                <li class="nav-category">메인</li>
                <li class="nav-item"><a href="index.html"><i class="fas fa-tachometer-alt"></i>대시보드</a></li>
                <li class="nav-item active"><a href="university-info.html"><i class="fas fa-university"></i>대학 정보 관리</a></li>
                <li class="nav-category">모집 관리</li>
                <li class="nav-item"><a href="announcement-management.html"><i class="fas fa-bullhorn"></i>전형 관리</a></li>
                <li class="nav-item"><a href="applicant-list.html"><i class="fas fa-users"></i>지원자 관리</a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-graduation-cap"></i>장학 관리</a></li>
                <li class="nav-category">계정</li>
                <li class="nav-item"><a href="messages.html"><i class="fas fa-envelope"></i>메시지</a></li>
                <li class="nav-item"><a href="account-settings.html"><i class="fas fa-cog"></i>계정 설정</a></li>
                <li class="nav-item"><a href="../login.html"><i class="fas fa-sign-out-alt"></i>로그아웃</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="portal-main">
            <header class="portal-header">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>한국대학교 담당자님</span>
                </div>
            </header>

            <div class="portal-content">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1 class="page-title">대학 정보 관리</h1>
                    <div>
                        <button id="edit-btn" class="btn btn-primary">정보 수정하기</button>
                        <button id="save-btn" class="btn btn-secondary" style="display:none;">저장</button>
                        <button id="cancel-btn" class="btn" style="display:none;">취소</button>
                    </div>
                </div>

                <div class="card">
                    <form id="info-form">
                        <div class="form-group">
                            <label>대학 로고</label>
                            <div class="info-view">
                                <img src="https://via.placeholder.com/150x150.png?text=Logo" alt="University Logo" style="max-width: 150px; border-radius: 5px;">
                            </div>
                            <div class="info-edit" style="display:none;">
                                <input type="file" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>대학명</label>
                            <p class="info-view">한국대학교</p>
                            <input type="text" class="form-control info-edit" value="한국대학교" style="display:none;">
                        </div>
                        <div class="form-group">
                            <label>영문명</label>
                            <p class="info-view">Hankuk University</p>
                            <input type="text" class="form-control info-edit" value="Hankuk University" style="display:none;">
                        </div>
                        <div class="form-group">
                            <label>설립일</label>
                            <p class="info-view">1946년 08월 15일</p>
                            <input type="date" class="form-control info-edit" value="1946-08-15" style="display:none;">
                        </div>
                        <div class="form-group">
                            <label>주소</label>
                            <p class="info-view">서울특별시 중구 세종대로 110</p>
                            <input type="text" class="form-control info-edit" value="서울특별시 중구 세종대로 110" style="display:none;">
                        </div>
                        <div class="form-group">
                            <label>총장명</label>
                            <p class="info-view">홍길동</p>
                            <input type="text" class="form-control info-edit" value="홍길동" style="display:none;">
                        </div>
                        <div class="form-group">
                            <label>홈페이지 URL</label>
                            <p class="info-view"><a href="#">https://www.hankuk.ac.kr</a></p>
                            <input type="url" class="form-control info-edit" value="https://www.hankuk.ac.kr" style="display:none;">
                        </div>
                        <div class="form-group">
                            <label>홍보 영상 URL</label>
                            <p class="info-view"><a href="#">https://youtube.com/watch?v=...</a></p>
                            <input type="url" class="form-control info-edit" value="https://youtube.com/watch?v=..." style="display:none;">
                        </div>
                        <div class="form-group">
                            <label>소개글</label>
                            <p class="info-view">한국대학교는 대한민국의 미래를 선도하는 글로벌 인재를 양성합니다.</p>
                            <textarea class="form-control info-edit" rows="5" style="display:none;">한국대학교는 대한민국의 미래를 선도하는 글로벌 인재를 양성합니다.</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const infoView = document.querySelectorAll('.info-view');
        const infoEdit = document.querySelectorAll('.info-edit');

        function toggleEditMode(isEdit) {
            editBtn.style.display = isEdit ? 'none' : 'inline-block';
            saveBtn.style.display = isEdit ? 'inline-block' : 'none';
            cancelBtn.style.display = isEdit ? 'inline-block' : 'none';

            infoView.forEach(el => el.style.display = isEdit ? 'none' : 'block');
            infoEdit.forEach(el => el.style.display = isEdit ? 'block' : 'none');
        }

        editBtn.addEventListener('click', () => toggleEditMode(true));
        saveBtn.addEventListener('click', () => toggleEditMode(false)); // 실제로는 저장 로직 필요
        cancelBtn.addEventListener('click', () => toggleEditMode(false));
    </script>
</body>
</html>
