                                            <label class="block text-sm font-medium text-gray-700 mb-2">등록금 (연간)</label>
                                            <input type="number" value="8000000" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">기숙사 보유 여부</label>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>

                                                <option>없음</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">영어 능력 요구사항</label>
                                            <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">

                                                <option>IELTS 7.0 이상</option>
                                                <option>없음</option>
                                            </select>

                                        <button type="submit" class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-md">저장</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

        const mobileMenu = document.getElementById('mobile-menu');
