<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 관계자 포털 - 지원자 관리</title>
    <link rel="stylesheet" href="../../css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .filter-container input, .filter-container select {
            padding: 8px 12px;
            border: 1px solid var(--portal-border-color);
            border-radius: 5px;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 30px;
            border: 1px solid #888;
            width: 70%;
            max-width: 900px;
            border-radius: 8px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body class="portal-body">
    <div class="portal-container">
        <!-- Sidebar -->
        <aside class="portal-sidebar">
            <div class="logo"><a href="index.html">ONDY Portal</a></div>
            <ul class="nav-menu">
                <li class="nav-category">메인</li>
                <li class="nav-item"><a href="index.html"><i class="fas fa-tachometer-alt"></i>대시보드</a></li>
                <li class="nav-item"><a href="university-info.html"><i class="fas fa-university"></i>대학 정보 관리</a></li>
                <li class="nav-category">모집 관리</li>
                <li class="nav-item"><a href="announcement-management.html"><i class="fas fa-bullhorn"></i>전형 관리</a></li>
                <li class="nav-item active"><a href="applicant-list.html"><i class="fas fa-users"></i>지원자 관리</a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-graduation-cap"></i>장학 관리</a></li>
                <li class="nav-category">계정</li>
                <li class="nav-item"><a href="messages.html"><i class="fas fa-envelope"></i>메시지</a></li>
                <li class="nav-item"><a href="account-settings.html"><i class="fas fa-cog"></i>계정 설정</a></li>
                <li class="nav-item"><a href="../login.html"><i class="fas fa-sign-out-alt"></i>로그아웃</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="portal-main">
            <header class="portal-header">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <span>한국대학교 담당자님</span>
                </div>
            </header>

            <div class="portal-content">
                <h1 class="page-title">전체 지원자 목록</h1>
                <div class="card">
                    <div class="filter-container">
                        <input type="text" placeholder="지원자명 검색...">
                        <input type="text" placeholder="국적 검색...">
                        <select>
                            <option value="">지원 학기 전체</option>
                            <option value="2025-2">2025-2학기</option>
                            <option value="2025-1">2025-1학기</option>
                        </select>
                        <button class="btn">검색</button>
                    </div>

                    <table class="portal-table">
                        <thead>
                            <tr>
                                <th>지원자명</th>
                                <th>국적</th>
                                <th>생년월일</th>
                                <th>연락처</th>
                                <th>지원 전형 수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="applicant-row" style="cursor:pointer;">
                                <td>John Doe</td>
                                <td>미국</td>
                                <td>1998-05-21</td>
                                <td>+1-202-555-0184</td>
                                <td>1</td>
                            </tr>
                             <tr class="applicant-row" style="cursor:pointer;">
                                <td>Jane Smith</td>
                                <td>중국</td>
                                <td>2000-01-15</td>
                                <td>+86-138-0013-8000</td>
                                <td>2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Applicant Detail Modal -->
    <div id="applicant-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="page-title">지원자 상세 정보</h2>
            <!-- Modal content will be loaded here -->
             <p>지원자 상세 정보가 여기에 표시됩니다.</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('applicant-modal');
        const closeBtn = document.querySelector('.close-btn');
        const applicantRows = document.querySelectorAll('.applicant-row');

        applicantRows.forEach(row => {
            row.addEventListener('click', () => {
                modal.style.display = 'block';
                // TODO: Load applicant data into modal
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
