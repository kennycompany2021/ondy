    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #F9FAFB;
        }
        .login-card {
            background: white;
            border: 1px solid #E5E7EB;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .primary-button {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            transition: all 0.3s ease;
        }
        .primary-button:hover {
            background: linear-gradient(135deg, #4338ca, #4f46e5);
            transform: translateY(-1px);
        }
        .form-input {
            transition: all 0.2s ease;
            border: 1px solid #D1D5DB;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
    </style>

        <div class="login-card rounded-2xl p-8" style="margin-top: 10px;">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-1">업무 포털 로그인</h2>
            <p class="text-center text-gray-500 mb-8">대학 및 유학원 담당자 전용 페이지입니다.</p>
            
            <form action="index.html">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">업무용 이메일</label>
                        <input type="text" id="email" name="email"
                            class="form-input mt-1 block w-full rounded-lg px-4 py-3 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="이메일 입력">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">비밀번호</label>
                        <input type="password" id="password" name="password"
                            class="form-input mt-1 block w-full rounded-lg px-4 py-3 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="비밀번호 입력">
                    </div>
                </div>
                
                <div class="mt-8">
                    <button type="submit" class="primary-button w-full text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                        로그인
                    </button>
                </div>
            </form>
        </div>
