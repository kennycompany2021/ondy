<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ONDY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }
        .user-type-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .user-type-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .user-type-card.selected {
            border-color: #4f46e5;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="login-card w-full max-w-md rounded-2xl shadow-2xl p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2">
                <svg class="h-10 w-auto text-amber-500" viewBox="0 0 44 54" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 0C12.059 0 4 8.059 4 18C4 26.28 9.625 33.125 17.5 35.5V36C14.149 36 10.992 37.06 8.5 38.883V42.25C12.723 39.547 17.167 38 22 38C26.833 38 31.277 39.547 35.5 42.25V38.883C33.008 37.06 29.851 36 26.5 36V35.5C34.375 33.125 40 26.28 40 18C40 8.059 31.941 0 22 0ZM22 30C15.373 30 10 24.627 10 18C10 11.373 15.373 6 22 6C28.627 6 34 11.373 34 18C34 24.627 28.627 30 22 30Z"/>
                    <path d="M15.5 44.5L22 51L28.5 44.5L22 38L15.5 44.5Z"/>
                </svg>
                <span class="text-2xl font-bold text-indigo-800">ONDY</span>
            </a>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">로그인</h1>
            <p class="text-gray-600 mt-2">계정 유형을 선택해주세요</p>
        </div>

        <!-- User Type Selection -->
        <div class="space-y-3 mb-6">
            <div class="user-type-card border-2 border-gray-200 rounded-lg p-4" onclick="selectUserType('university')">
                <div class="flex items-center">
                    <input type="radio" name="userType" value="university" class="text-indigo-600 mr-3">
                    <div class="flex-1">
                        <div class="flex items-center">
                            <i class="fa-solid fa-university text-indigo-600 mr-3"></i>
                            <span class="font-semibold text-gray-800">대학 담당자</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">유학생 지원서 관리 및 심사</p>
                    </div>
                </div>
            </div>

            <div class="user-type-card border-2 border-gray-200 rounded-lg p-4" onclick="selectUserType('agency')">
                <div class="flex items-center">
                    <input type="radio" name="userType" value="agency" class="text-indigo-600 mr-3">
                    <div class="flex-1">
                        <div class="flex items-center">
                            <i class="fa-solid fa-building text-emerald-600 mr-3"></i>
                            <span class="font-semibold text-gray-800">유학원 담당자</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">학생 정보 등록 및 지원 관리</p>
                    </div>
                </div>
            </div>

            <div class="user-type-card border-2 border-gray-200 rounded-lg p-4" onclick="selectUserType('admin')">
                <div class="flex items-center">
                    <input type="radio" name="userType" value="admin" class="text-indigo-600 mr-3">
                    <div class="flex-1">
                        <div class="flex items-center">
                            <i class="fa-solid fa-shield-halved text-rose-600 mr-3"></i>
                            <span class="font-semibold text-gray-800">관리자</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">시스템 전체 관리</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                <input type="email" placeholder="example@email.com" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input type="password" placeholder="비밀번호를 입력하세요" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 mr-2">
                    <span class="text-sm text-gray-600">로그인 상태 유지</span>
                </label>
                <a href="#" class="text-sm text-indigo-600 hover:underline">비밀번호 찾기</a>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 mt-6">
                로그인
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center mt-6 pt-6 border-t border-gray-200">
            <p class="text-gray-600">아직 계정이 없으신가요? 
                <a href="signup.html" class="text-indigo-600 hover:underline font-medium">회원가입</a>
            </p>
        </div>
    </div>

    <script>
        function selectUserType(type) {
            // Remove all selected classes
            document.querySelectorAll('.user-type-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            event.currentTarget.classList.add('selected');
            
            // Check the radio button
            event.currentTarget.querySelector('input[type="radio"]').checked = true;
        }
    </script>

</body>
</html>
