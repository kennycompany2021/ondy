<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - ONDY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .signup-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }
        .user-type-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .user-type-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .user-type-card.selected {
            border-color: #4f46e5;
            background-color: #f8fafc;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .step-indicator {
            transition: all 0.3s ease;
        }
        .step-indicator.completed {
            background-color: #4f46e5;
            color: white;
        }
        .step-indicator.active {
            background-color: #4f46e5;
            color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    
    <div class="signup-card w-full max-w-lg rounded-2xl shadow-2xl p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2">
                <svg class="h-10 w-auto text-amber-500" viewBox="0 0 44 54" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 0C12.059 0 4 8.059 4 18C4 26.28 9.625 33.125 17.5 35.5V36C14.149 36 10.992 37.06 8.5 38.883V42.25C12.723 39.547 17.167 38 22 38C26.833 38 31.277 39.547 35.5 42.25V38.883C33.008 37.06 29.851 36 26.5 36V35.5C34.375 33.125 40 26.28 40 18C40 8.059 31.941 0 22 0ZM22 30C15.373 30 10 24.627 10 18C10 11.373 15.373 6 22 6C28.627 6 34 11.373 34 18C34 24.627 28.627 30 22 30Z"/>
                    <path d="M15.5 44.5L22 51L28.5 44.5L22 38L15.5 44.5Z"/>
                </svg>
                <span class="text-2xl font-bold text-indigo-800">ONDY</span>
            </a>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">회원가입</h1>
            <p class="text-gray-600 mt-2">ONDY 파트너가 되어주세요</p>
        </div>

        <!-- Step Indicator -->
        <div class="flex items-center justify-center mb-8">
            <div class="flex items-center space-x-4">
                <div class="step-indicator active w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-sm font-medium">1</div>
                <div class="w-12 h-0.5 bg-gray-200"></div>
                <div class="step-indicator w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-sm font-medium">2</div>
                <div class="w-12 h-0.5 bg-gray-200"></div>
                <div class="step-indicator w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-sm font-medium">3</div>
            </div>
        </div>

        <!-- Step 1: User Type Selection -->
        <div class="step active" id="step1">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">계정 유형을 선택해주세요</h3>
            <div class="space-y-3 mb-6">
                <div class="user-type-card border-2 border-gray-200 rounded-lg p-4" onclick="selectUserType('university')">
                    <div class="flex items-center">
                        <input type="radio" name="userType" value="university" class="text-indigo-600 mr-3">
                        <div class="flex-1">
                            <div class="flex items-center">
                                <i class="fa-solid fa-university text-indigo-600 mr-3"></i>
                                <span class="font-semibold text-gray-800">대학 담당자</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">유학생 지원서 관리 및 심사</p>
                        </div>
                    </div>
                </div>

                <div class="user-type-card border-2 border-gray-200 rounded-lg p-4" onclick="selectUserType('agency')">
                    <div class="flex items-center">
                        <input type="radio" name="userType" value="agency" class="text-indigo-600 mr-3">
                        <div class="flex-1">
                            <div class="flex items-center">
                                <i class="fa-solid fa-building text-emerald-600 mr-3"></i>
                                <span class="font-semibold text-gray-800">유학원 담당자</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">학생 정보 등록 및 지원 관리</p>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" onclick="nextStep(2)" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200" disabled id="step1NextBtn">
                다음 단계
            </button>
        </div>

        <!-- Step 2: Basic Information -->
        <div class="step" id="step2">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">기본 정보</h3>
            <form class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">성명</label>
                        <input type="text" placeholder="홍길동" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">연락처</label>
                        <input type="tel" placeholder="010-0000-0000" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <input type="email" placeholder="example@email.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                        <input type="password" placeholder="8자 이상 입력" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
                        <input type="password" placeholder="비밀번호 재입력" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>
            </form>

            <div class="flex space-x-3 mt-6">
                <button type="button" onclick="prevStep(1)" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg transition duration-200">
                    이전
                </button>
                <button type="button" onclick="nextStep(3)" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                    다음 단계
                </button>
            </div>
        </div>

        <!-- Step 3: Organization Information -->
        <div class="step" id="step3">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">기관 정보</h3>
            
            <!-- University Form -->
            <form class="space-y-4" id="universityForm" style="display: none;">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">대학명</label>
                    <input type="text" placeholder="대학교 명칭을 입력하세요" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">소속 부서</label>
                    <input type="text" placeholder="국제교류처, 입학처 등" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">직급</label>
                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option>직급을 선택하세요</option>
                        <option>사원</option>
                        <option>대리</option>
                        <option>과장</option>
                        <option>차장</option>
                        <option>부장</option>
                        <option>기타</option>
                    </select>
                </div>
            </form>

            <!-- Agency Form -->
            <form class="space-y-4" id="agencyForm" style="display: none;">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">유학원명</label>
                    <input type="text" placeholder="유학원 명칭을 입력하세요" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">사업자등록번호</label>
                    <input type="text" placeholder="000-00-00000" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">주요 대상 국가</label>
                    <input type="text" placeholder="중국, 베트남, 태국 등" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </form>

            <!-- Terms Agreement -->
            <div class="mt-6 space-y-3">
                <label class="flex items-start">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 mt-1 mr-3">
                    <span class="text-sm text-gray-600">
                        <span class="font-medium">[필수]</span> 이용약관에 동의합니다.
                        <a href="#" class="text-indigo-600 hover:underline ml-1">보기</a>
                    </span>
                </label>
                <label class="flex items-start">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 mt-1 mr-3">
                    <span class="text-sm text-gray-600">
                        <span class="font-medium">[필수]</span> 개인정보 처리방침에 동의합니다.
                        <a href="#" class="text-indigo-600 hover:underline ml-1">보기</a>
                    </span>
                </label>
                <label class="flex items-start">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 mt-1 mr-3">
                    <span class="text-sm text-gray-600">
                        <span class="font-medium">[선택]</span> 마케팅 정보 수신에 동의합니다.
                    </span>
                </label>
            </div>

            <div class="flex space-x-3 mt-6">
                <button type="button" onclick="prevStep(2)" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg transition duration-200">
                    이전
                </button>
                <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                    가입 완료
                </button>
            </div>
        </div>

        <!-- Login Link -->
        <div class="text-center mt-6 pt-6 border-t border-gray-200">
            <p class="text-gray-600">이미 계정이 있으신가요? 
                <a href="login.html" class="text-indigo-600 hover:underline font-medium">로그인</a>
            </p>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let selectedUserType = null;

        function selectUserType(type) {
            selectedUserType = type;
            
            // Remove all selected classes
            document.querySelectorAll('.user-type-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            event.currentTarget.classList.add('selected');
            
            // Check the radio button
            event.currentTarget.querySelector('input[type="radio"]').checked = true;
            
            // Enable next button
            document.getElementById('step1NextBtn').disabled = false;
        }

        function nextStep(step) {
            // Hide current step
            document.getElementById(`step${currentStep}`).classList.remove('active');
            
            // Update step indicators
            document.querySelectorAll('.step-indicator')[currentStep - 1].classList.add('completed');
            document.querySelectorAll('.step-indicator')[currentStep - 1].classList.remove('active');
            
            // Show next step
            currentStep = step;
            document.getElementById(`step${currentStep}`).classList.add('active');
            document.querySelectorAll('.step-indicator')[currentStep - 1].classList.add('active');
            
            // Show appropriate form in step 3
            if (step === 3) {
                if (selectedUserType === 'university') {
                    document.getElementById('universityForm').style.display = 'block';
                    document.getElementById('agencyForm').style.display = 'none';
                } else if (selectedUserType === 'agency') {
                    document.getElementById('universityForm').style.display = 'none';
                    document.getElementById('agencyForm').style.display = 'block';
                }
            }
        }

        function prevStep(step) {
            // Hide current step
            document.getElementById(`step${currentStep}`).classList.remove('active');
            
            // Update step indicators
            document.querySelectorAll('.step-indicator')[currentStep - 1].classList.remove('active');
            document.querySelectorAll('.step-indicator')[currentStep - 1].classList.remove('completed');
            
            // Show previous step
            currentStep = step;
            document.getElementById(`step${currentStep}`).classList.add('active');
            document.querySelectorAll('.step-indicator')[currentStep - 1].classList.add('active');
        }
    </script>

</body>
</html>
